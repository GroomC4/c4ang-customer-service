spring:
  datasource:
    master:
      url: jdbc:postgresql://customer-db:5432/customer_db
      username:
      password:
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
    replica:
      url: jdbc:postgresql://customer-db:5432/customer_db
      username:
      password:
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
  data:
    redis:
      host: cache-redis
      port: 6379
      password:
# Platform Core DataSource 라우팅 설정
platform:
  datasource:
    replica-enabled: true
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: false  # SQL 포맷팅 비활성화 (성능 최적화)
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false  # SQL 출력 비활성화 (성능 최적화)

# ====================================
# prod 환경 로그 레벨 (프로덕션 환경)
# ====================================
logging:
  level:
    # ROOT 레벨 - WARN (최소한의 로그)
    root: WARN

    # 프로젝트 패키지 - INFO 레벨 (비즈니스 로직 추적)
    com.groom.ecommerce: INFO

    # Spring Framework - WARN (필수 로그만)
    org.springframework: WARN
    org.springframework.web: WARN
    org.springframework.security: WARN

    # Hibernate/JPA - SQL 로그 완전 비활성화 (성능 최적화)
    org.hibernate: WARN
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF
    org.hibernate.type.descriptor.sql: OFF

  file:
    path: ${LOG_PATH:/var/log/customer-service}

security:
  jwt:
    key-id: ${JWT_KEY_ID:ecommerce-key-1}
    issuer: ${JWT_ISSUER:ecommerce-service-api}
    accessTokenExpirationMinutes: ${JWT_ACCESS_TOKEN_EXPIRATION:5}
    refreshTokenExpirationDays: ${JWT_REFRESH_TOKEN_EXPIRATION:3}
    # 운영 환경에서는 반드시 환경변수 또는 Kubernetes Secret으로 주입
    private-key: ${JWT_PRIVATE_KEY}
    public-key: ${JWT_PUBLIC_KEY}

feign:
  clients:
    store-service:
      url: ${STORE_SERVICE_URL:http://store-service:8081}
      connect-timeout: 3000
      read-timeout: 3000
      logger-level: basic
  client:
    config:
      store-service:
        connectTimeout: 3000
        readTimeout: 3000
        loggerLevel: basic
